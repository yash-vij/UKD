<div align="center" class="databody">
  <div class="body">
    <table class="content-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of bearer">
          <td>{{ i.Name }}</td>
          <td>{{ i.Rank }}</td>
          <td>{{ i.PhoneNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
